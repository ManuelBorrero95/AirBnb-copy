<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Air Bnb</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style/style2.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
  <nav>
    <div>
      <img class="logo" src="Assest/logo.png" alt="Logo Air Bnb">
    </div>
    <div class="center-nav">
      <ul>
        <li>Places to stay</li>
        <li>Experiences</li>
        <li>Online Experiences</li>
      </ul>
    </div>
    <div class="right-nav">
        <span>Become a host</span>
        <i class="bi bi-globe2 mx-4"></i>
      <div class="dropdown">
        <span type="button" data-bs-toggle="dropdown">
          <i class="bi bi-list fs-4"></i> <i class="bi bi-person-circle fs-4"></i>
        </span>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">Registrati</a></li>
          <li><a class="dropdown-item" href="#">Accedi</a></li>
          <li><a class="dropdown-item" href="#">Centro assistenza</a></li>
        </ul>
      </div>
    </div>
  </nav>
<main>
      <div class="filter">
        <div class="p-2">
          <h6>Location</h6>
          <span>We are you going?</span>
        </div>
        <div>
          <h6>Check-in</h6>
          <span>gg/mm/aaaa</span> <span class="calendar"><i class="bi bi-calendar"></i></span>
        </div>
        
        <div>
          <h6>Check-out</h6>
          <span>gg/mm/aaaa</span> <span class="calendar"><i class="bi bi-calendar"></i></span>
        </div>
        <div>
          <h6>Guests</h6>
          <span>Add guests</span>
        </div>
        <div class="search-icon">
          <i class="bi bi-search fs-6"></i>
        </div>
  </div>
</main>  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
